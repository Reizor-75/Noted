{% extends "base.html" %}
{% load static %}

{% block head%}
<link 
  rel="stylesheet"
  type="text/css"
  href=""
/>
{% endblock %}

{% block content %}
<section class="page-header">
  <h1>My Subjects</h1>
  <a href="">New Note</a>
</section>

<section class="card-container">
  {% for note in notes %}
    <div class="card">
      <a href="{% url 'note-detail' note.id %}">
        <div class="card-content">
          <h2 class="card-title">{{ note.title }}</h2>
          <h2 class="card-title">{{ note.date }}</h2>
          <h2 class="card-title">{{ note.summary }}</h2>
        </div>
      </a>
    </div>
  {% endfor %}
</section>
{% endblock %}
